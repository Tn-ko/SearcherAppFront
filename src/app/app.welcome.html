  <div class="modal fade" id="addSearcherModal" tabindex="-1" role="dialog" aria-labelledby="addSearcherModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addSearcherModalLabel">Create your profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddSearcher(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="passsword">Password</label>
              <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
           </div>
            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
            </div>
             <label for="email">Gender: </label>
            <div class="form-group">
             
              <div class="form-check form-check-inline mb-0 me-4">
                <input type="radio" ngModel name="gender" class="form-control" id="gender" placeholder="Gender" required
                  value="Female" />
                <label class="form-check-label" for="femaleGender">Female</label>
              </div>

              <div class="form-check form-check-inline mb-0 me-4">
                <input type="radio" ngModel name="gender" class="form-control" id="gender" placeholder="Gender" required
                  value="Male" />
                <label class="form-check-label" for="maleGender">Male</label>
              </div>

              <div class="form-check form-check-inline mb-0">
                <input type="radio" ngModel name="gender" class="form-control" id="gender" placeholder="Gender" required
                  value="Other" />
                <label class="form-check-label" for="otherGender">Other</label>
              </div>
               
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" ngModel name="imageURL" class="form-control" id="imageURL" placeholder="Image URL" required>
            </div>
            <div class="modal-footer">
               <button type="button"  class="btn btn-secondary" id="add-searcher-form"
                data-dismiss="modal">Close</button>
               
              

            <button  [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
            
            </div>
            
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
